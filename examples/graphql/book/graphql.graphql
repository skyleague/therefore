type Mutation {
  addAuthor(input: AuthorInput!): Author!
  addBook(input: BookInput!): Book!
}

type Query {
  getAuthor(authorName: String!): Author!
  getBook(bookName: String!): Book!
}

input AuthorInput {
  books: [BookInput!]
  name: String!
}

type Author {
  books: Book!
  name: String!
}

input BookInput {
  authors: [AuthorInput!]
  title: String!
}

type Book {
  authors: Author!
  title: String!
}